<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>ReadMore!</title>
    <meta name="Anna-Sophie Nagel">
    <meta name="Book Recommendation Engine">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles/stylesheet.css" />
    <script src = "bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="./app.js"></script>
  </head>

  <body ng-app = "readmore">
    <div class="container">
  <!-- <div class="col-md-8"> -->
      <h1>ReadMore!</h1>
      <h3>--Find the next book you'll read--</h3>

      <div ng-controller="ReadMoreCtrl">
            Hi!
            {{book.title}}

        <div class="search col-md-6 col-md-offset-3" ng-show="!sought">
          <form>
            <div class="form-group">
    <!-- Add label? -->
              <input type="text" class="form-control" id="searchTopic" ng-model="topic" placeholder = "what do you want to read about?"/>
              <button type="submit" class="btn" ng-click='findBooks()'>Find</button>
            </div>
          </form>
        </div>
        <div class = "row">
          <div class="oneBook jumbotron" ng-model="currentBook" ng-show="sought">

            <div class="cover col-md-4">
              <img ng-src="{{currentBook.volumeInfo.imageLinks.thumbnail}}" alt="Description" />
            </div>

            <div class="text col-md-6">
              <div class = "title text-center">
                <h2>{{currentBook.volumeInfo.title}}</h2>
              </div>

              <div class="subtitle text-center">
                <h2>{{currentBook.volumeInfo.subtitle}}</h2>
              </div>

              <div class="author text-center" ng-repeat="author in currentBook.volumeInfo.author">
                <h2>{{author}}</h2>
              </div>

              <div class="description text-center">
                <h5>{{currentBook.searchInfo.textSnippet}}</h5>
              </div>
            </div> <!-- end text -->
            <img id="next" src='/styles/next.png' ng-click="scroll()"/>
          </div> <!-- end onebook -->
        </div><!--end row-->
      </div> <!-- end controller -->
    </div> <!-- end container -->
  </body>
</html>
